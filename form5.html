<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="backend.php" method="post">
        <table>
            <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phone-no">phone-no</label></td>
                <td><input type="tel" id="phone-no"></td>
            </tr>
            <tr>
                <td><label for="gander">gander</label></td>
                <td><input type="radio" name="gander" id="male">male</td>
                <td><input type="radio" name="gander" id="female">female</td>
                <td><input type="radio" name="gander" id="other">other</td>
            </tr>
            <tr>
                <td><label for="hobbies">hobbies</label></td>
                <td><input type="checkbox">cricket</td>
                <td><input type="checkbox">football</td>
                <td><input type="checkbox">hockey</td>
                <td><input type="checkbox">dancing</td>
                <td><input type="checkbox">swimming</td>
            </tr>
            <tr>
                <td><label for="education">education</label></td>
                <td>
                    <select multiple name="" id="">
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        <option value="BE">BE</option>
                        <option value="MSC">MSC</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
